<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário Atual</title>
</head>
<body onload="carregar()"> <!-- function carregar() irá alterar o conteúdo dos seguintes id: titulo, horario, foto e calendario -->
    <header>
        <h1 id="titulo"></h1>
    </header>
    <section>
        <div id="horario">
            horario
        </div>
        <div id="horario-foto">
            <img id="foto" src="imagens/dia.png" alt="dia">
        </div>
        <div id="calendario">
            calendario
        </div>
    </section>
    <footer>
        <p>&copy;Desenvolvido por IsraelOriente</p>
    </footer>
    <script src="logica.js"></script>
</body>
</html>
