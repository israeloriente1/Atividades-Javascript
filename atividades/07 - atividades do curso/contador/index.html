<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem</title>
</head>
<body>
    <h1>Vamos contar</h1>

    <section>
        <h2>Preencha as seguintes caixas</h2>

        <p>Inicio: <input type="number" name="inicio" id="inicio"></p>
        <p>Fim: <input type="number" name="fim" id="fim"></p>
        <p>Passo: <input type="number" name="passo" id="passo" min="1" max="100"></p>
        <input type="button" value="Contar" class="botao" onclick="contar()">

        

        <p id="input"></p>
    </section>
    

    <script src="contagem.js"></script>
</body>
</html>
