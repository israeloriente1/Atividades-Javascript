<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Conversor de moedas</h1>
    
    <div>
        <h2>Por favor, digite o seguinte valor abaixo</h2>
        <p>Digite o seu saldo atual: R$ <input type="number" name="saldo" id="saldo"></p>
        <p>Selecione o país que deseja converter: 
            <input type="radio" name="pais" id="TODOS" checked>
            <label for="TODOS">Todos</label>
            <input type="radio" name="pais" id="USD">
            <label for="USD">Estados Unidos</label>
            <input type="radio" name="pais" id="CAD">
            <label for="CAD">Canadá</label>
            <input type="radio" name="pais" id="GBP">
            <label for="GBP">Reino Unido</label></p>


        <input type="button" value="Converter" class="botao" onclick="converter()">
        <p id="resultado"></p>
    </div>
    
    <script src="conversor.js"></script>
</body>
</html>
